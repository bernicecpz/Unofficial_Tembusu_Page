<template name="_appHeader">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="/home" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><img src="img/tembusu-icon.ico" width="45" height="45"></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><small>Unofficial <b>Tembusu</b> Page</small></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <!-- Seems fun if user gets to personalize their user image, will need to learn filepicker  -->
              <img src="img/user-digimon.png" class="user-image" alt="User Image">

              <!-- hidden-xs hides the username on small devices so only the image appears. -->

                {{#with getUserProfile}}
                <span class="hidden-xs">{{nameOfUser}}</span>
                {{/with}}
            </a>

            <ul class="dropdown-menu">
              <!-- The user image in the menu -->

              <li class="user-header">
                  {{#with getUserProfile}}
                        <p>
                          {{nameOfUser}}
                          <small> {{yearOfStudy}}, {{house}} </small>
                        </p>
                  {{/with}}
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-left">
                  <a href="/userprofile" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                  <a href="#" class="logout btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="img/user-digimon.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          {{#with getUserProfile}}
            <p><a href="/userprofile"> {{nameOfUser}}</a></p>
          {{/with}}
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <!-- <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form> -->
      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        <li class="header">NAVIGATION</li>
        <!-- Optionally, you can add icons to the links -->
        <li><a href="/home"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="/calendar"><i class="glyphicon glyphicon-calendar"></i> <span>Calendar</span></a></li>
        <li><a href="/announcement"><i class="glyphicon glyphicon-bullhorn"></i> <span>Announcements</span></a></li>
        <li><a href="/misc"><i class="fa fa-comments"></i> <span>Miscellaneous</span></a></li>
        <li><a href="/search"><i class="glyphicon glyphicon-search"></i> <span>Search</span></a></li>
        <!-- <li class="treeview">
          <a href="#"><i class="fa fa-link"></i> <span>Multilevel</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="#">Link in level 2</a></li>
            <li><a href="#">Link in level 2</a></li>
          </ul>
        </li> -->
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

</template>
