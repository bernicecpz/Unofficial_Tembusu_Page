
<!-- This is for when the user has yet to login. -->
<template name="passwordResetReq">
  <form id="reset-password-form">
    <div class="header">
       <p>The Unofficial Tembusu Page</p>
    </div>

    <div class="description">
      <p>Please enter your NUS email address to reset your password</p>
    </div>

    <input type="email" id="email" name="email" placeholder="name@u.nus.edu" class="email" required>
    <input type="submit" class="button" id="continue" value="CONTINUE">
    <button id="back" class="button">BACK</button>
  </form>
</template>


<template name="passwordResetSuccess">
  <form id="reset-password-form">
    <div class="header">
       <p>The Unofficial Tembusu Page</p>
    </div>

    <div class="description">
      <p><h2>A password reset link has been sent to your email.</h2></p>
    </div>
  </form>
</template>

<template name="resetPassword">
  <form id="reset-password-form">
      <div class="header">
         <p>The Unofficial Tembusu Page</p>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" class="password-input" id="rpassword" name="rpassword" placeholder="Enter Your Password" required>
        <br>
        <label for="password">Confirm Password</label>
        <input type="password" class="password-input" id ="rConfirmPassword" name="rConfirmPassword" placeholder="Confirm Your Password" required>

        <input type="submit" id="setPassword" value="RESET YOUR PASSWORD">
      </div>
  </form>
</template>

<template name="passwordResetFail">
  <form id="reset-password-form">
    <div class="header">
       <p>The Unofficial Tembusu Page</p>
    </div>

    <div class="description">
      <p><h1>Opps...</h1></p>
      <p><h2>There was a problem setting your password.</h2></p>
      <p><h4>Click <a href="/passwordResetReq" style="text-decoration: none"> here </a> to resend the reset password link.</h4></p>
      <p><h4>Please contact the administrator for assistance.</h4></p>
    </div>
  </form>
</template>
