<template name="login">
    <form id="loginForm">
      <div class="header">
         Welcome to The Unofficial Tembusu Page
      </div>

      <div class="login-form">

        <label for="email">Email</label>
        <input type="email" id="email" name="lEmail" placeholder="EMAIL@U.NUS.EDU" class="email" required>
        <label for="email">Password</label>
        <input type="password" id ="password" name="lpassword" placeholder="Password" required>

        <input type="submit" class="button" id="login" value="LOGIN">
        <p> <a href="/passwordResetReq">Forget your password?</a></p>
        <p> Not a user yet?<a href="/register"> Register here</a></p>
      </div>
    </form>
</template>
