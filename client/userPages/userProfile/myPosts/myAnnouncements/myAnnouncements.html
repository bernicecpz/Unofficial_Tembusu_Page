<template name="myAnnouncements">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <section class="content-header">
      <h1>
        My Anouncements
      </h1>
      <ol class="breadcrumb">
        <li><a href="{{pathFor route='home'}}"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="{{pathFor route='userprofile'}}">User Profile</a></li>
        <li class="active">My Anouncements</li>
      </ol>
    </section>

    <section class="content">

      <div class="box-default">
          <!-- Main content -->
            <section class="content">
              {{#if userHasPermission 'announcements.update'}}
                {{> modifyAnnouncementModal}}
              {{/if}}

              <div id="list">
                {{#with ann_items}}
                  {{#if ann_items.count}}
                      {{#each ann_items}}
                        <div class="box box-widget">
                          <div class="container-fluid">
                                <div class="box-header with-border">
                                  <div class="title-block">
                    				           <strong>{{title}}</strong>
                                  </div>
                                  <div class="box-tools pull-right">
                                    <button class="btn btn-box-tool" name="editAnnouncement" id="editAnnouncement" value="{{_id}}"><i class="glyphicon glyphicon-pencil"></i></button>
                                    <button class="btn btn-box-tool"  name="removeAnnouncement" id="removeAnnouncement" value="{{_id}}"><i class="glyphicon glyphicon-remove"></i></button>
                                  </div><!-- /.box-tools -->
                                </div>
                                <div class="box-body">
                                    {{#autolink}} {{content}} {{/autolink}}
                                </div>
                                <div class="box-footer">
                                  <p class="date pull-right">Posted on {{date}}</p>
                                </div>
                          </div>  <!-- /.row-block -->
                        </div> <!-- /.box-block -->
                      {{/each}}
                  {{else}}
                    There are currently no announcements. Please check again later. Thank you!
                  {{/if}}
                {{/with}}
              </div>

            </section>

      </div> <!-- /.box-default -->

    </section> <!-- /.content -->
  </div><!-- /.content-wrapper -->

</template>
