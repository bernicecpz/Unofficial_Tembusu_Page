<template name="addMiscPostModal">
  <div class="modal fade" id="add-misc-post-modal" tabindex="-1" role="dialog" aria-labelledby="add-misc-post-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-misc-post-modal">Add Miscellaneous Post</h4>
        </div>

        <form id="add-misc-post-form">
          <div class="modal-body">

            <div class="form-group">
              <div class="row">
                <label for="title">Subject</label>
                <input type="text" name="miscTitle" id="miscTitle" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label for="title">Message</label>
                <textarea name="miscContent" id="miscContent" placeholder="Content" cols="77%" rows="7" tabindex="4"></textarea>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Add Post</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</template>
