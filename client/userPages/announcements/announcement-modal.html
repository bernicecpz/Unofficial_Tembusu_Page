<template name="addAnnouncementModal">
  <div class="modal fade" id="add-announcement-modal" tabindex="-1" role="dialog" aria-labelledby="add-announcement-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="add-announcement-modal">Add Announcement</h4>
        </div>

        <form id="add-announcement-form">
          <div class="modal-body">

            <div class="form-group">
              <div class="row">
                <label for="title">Announcement Title</label>
                <input type="text" name="annTitle" id="annTitle" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <label for="title">Message of Announcement</label>
                <textarea name="annContent" id="annContent" placeholder="Content" cols="77%" rows="7" tabindex="4"></textarea>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success" >Add Announcement</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</template>
