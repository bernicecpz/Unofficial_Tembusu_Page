<template name="search">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Search
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Search</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="page-header clearfix">
        <div>
          <input type="text" name="search" class="form-control" placeholder="Find an event...">
        </div>
      </div>

      <ul class="list-group">
        {{#if searching}}
            {{> spinner}}
        {{else}}
            {{#each events}}
              <li class="list-group-item clearfix">
                <span class="pull-left"><strong>{{title}}</strong> at {{location}} from <i>{{start}} - {{end}}</i></span>
                <span class="pull-right">{{type}}</span>
              </li>
            {{else}}
                <p class="alert alert-warning">Nothing found for {{query}}.</p>
            {{/each}}
        {{/if}}
      </ul>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</template>
